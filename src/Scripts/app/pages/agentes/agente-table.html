
<div ba-panel ba-panel-class="with-scroll table-panel">
  <div class="row">
    <div class="col-md-12">
        <table class="table table-bordered table-hover">
            <tr>
                <td></td>
                <td>Nome</td>
                <td>Matricula</td>
                <td>Ações</td>
            </tr>
            <tr ng-repeat="agente in vm.agentes" class="editable-row"> 
                <td></td>
                <td>{{agente.Nome}}</td>
                <td>{{agente.Matricula}}</td>
                <td>
                    <div class="buttons">
                        <a ui-sref="agentes.editar({id:agente.AgenteId})" class="btn btn-primary">Perfil</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
  </div>
</div>

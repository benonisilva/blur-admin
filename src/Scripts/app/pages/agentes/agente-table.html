<div class="widgets">
    <div class="row">
        <div class="col-md-12">
            <div class="horizontal-scroll">
              <div ba-panel ba-panel-class="with-scroll">
                <table class="table" st-table="vm.agentes">
                    <thead>
                        <tr class="sortable">
                            <th class="table-id" st-sort="id" st-sort-default="true">#</th>
                            <th>Nome</th>
                            <th>Matricula</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="agente in vm.agentes" class="editable-row"> 
                            <td class="table-id">{{agente.AgenteId}}</td>
                            <td>{{agente.Nome}}</td>
                            <td>{{agente.Matricula}}</td>
                            <td>
                                <div class="buttons">
                                    <a ui-sref="agentes.editar({id:agente.AgenteId})" class="btn btn-primary">Perfil</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6" class="text-center">
                                <div st-pagination="" st-items-by-page="5" st-displayed-pages="5"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
              </div>    
            </div>
        </div>
    </div>
</div>
